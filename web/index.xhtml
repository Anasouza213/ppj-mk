<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

      <h:head>
          <link rel="stylesheet" href="resources/bootstrap/css/bootstrap.min.css" />
          <link rel="stylesheet" href="resources/bootstrap/css/bootstrap-theme.min.css" />
          <link rel="stylesheet" href="resources/css_system/css_system.css" />
      </h:head>


      <h:body>
          <p:growl id="msgGrowl" showDetail="true" sticky="false" life="1000" autoUpdate="true"/>

          <h:form styleClass="card">

              <div id="idPanelInput">
                  <p:inputText value="#{homeBean.pessoa.nome}"
                               placeholder="Name"
                               maxlength="20"
                               requiredMessage="Type it name!"
                               styleClass="form-control"/>

                  <p:commandButton value="save"
                                   actionListener="#{homeBean.save()}"
                                   update=":@form msgGrowl"
                                   styleClass="btn btn-info"/>
              </div>
          </h:form>

          <!-- Importação Scripts -->
          <script type="text/javascript" src="resources/bootstrap/js/bootstrap.min.js" />
          <script type="text/javascript" src="resources/jquery/jquery-3.2.1.min.js" />
      </h:body>
</html>
